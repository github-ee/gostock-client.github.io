<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/app-route/app-route.html"><link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html"><link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html"><link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html"><link rel="import" href="../../bower_components/brum-global-variable/brum-global-variable.html"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><link rel="import" href="../shared-styles.html"></head><body><dom-module id="gostock-dashboard-leaderboard"><template><style include="shared-styles">:host{display:block;padding:10px;}#leaderBoard{background-color:#34BB77;}h1{color:white;line-height:23px;}h1 span{font-weight:300;}.content{display:grid;grid-template-columns:10% 70% 20%;grid-template-rows:12px;}p{color:#E7E7E7;font-weight:200;}.id{overflow:hidden;white-space:nowrap;text-overflow:ellipsis;}p span{color:white;font-weight:600;}.right{text-align:right;}</style><brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable><iron-localstorage name="user-storage" value="[[storedUser]]"></iron-localstorage><div class="content"><p>{{rank}}</p><div><p class="id">{{id}}</p></div><p>{{total}}</p></div></template><script>class GoStockDashboardLeaderboard extends Polymer.Element{static get is(){return'gostock-dashboard-leaderboard'}static get properties(){return{id:{type:String,reflectToAttribute:!0},total:{type:Number,reflectToAttribute:!0},rank:{type:Number,reflectToAttribute:!0}}}ready(){super.ready(),++this.rank}}window.customElements.define(GoStockDashboardLeaderboard.is,GoStockDashboardLeaderboard);</script></dom-module></body></html>
