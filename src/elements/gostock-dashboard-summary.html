<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/app-route/app-route.html"><link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html"><link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html"><link rel="import" href="../../bower_components/brum-global-variable/brum-global-variable.html"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><link rel="import" href="../shared-styles.html"></head><body><dom-module id="gostock-dashboard-summary"><template><style include="shared-styles">:host{display:block;padding:10px;}.content{display:grid;grid-template-columns:0.6fr 0.2fr 0.1fr 0.14fr 0.14fr;grid-auto-rows:30px;grid-column-gap:15px;grid-row-gap:10px;margin-top:-10px;}p{font-weight:200;color:white;}a{font-weight:200;color:white;text-decoration:none;margin-top:15px;}.btn{border-radius:12px;height:25px;margin-top:15px;border-width:0px;color:white;cursor:pointer;text-decoration:none;text-align:center;font-size:12px;line-height:25px;width:70px;}#buyBtn{background-color:#4990E2;}#sellBtn{background-color:#E06861;}</style><brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable><iron-localstorage name="user-storage" value="[[storedUser]]"></iron-localstorage><div class="content"><iron-ajax auto="" id="detailsRequest" url="http://gostockoz.q7unpsspv9.ap-southeast-2.elasticbeanstalk.com/api/PullDetailedData" handle-as="json" last-response="{{share}}"></iron-ajax><a href="asxlist/details/{{code}}">{{code}}</a><p>$[[share.close]]</p><p>[[share.change_percentage]]%</p><a class="btn" id="buyBtn" href="asxlist/details/{{code}}/buy">BUY</a><a class="btn" id="sellBtn" href="asxlist/details/{{code}}/sell">SELL</a></div></template><script>class GoStockDashboardSummary extends Polymer.Element{constructor(){super()}static get is(){return'gostock-dashboard-summary'}static get properties(){return{code:{type:String,reflectToAttribute:!0},storedUser:{type:Object,observer:'_storedUserChanged'},loaded:{type:Boolean,value:!1}}}ready(){super.ready(),this.$.detailsRequest.params={stockCode:this.code}}_storedUserChanged(){this.storedUser&&!this.loaded&&(this.$.detailsRequest.headers.Authorization='Bearer '+this.storedUser.token,this.$.detailsRequest.generateRequest(),this.loaded=!0)}}window.customElements.define(GoStockDashboardSummary.is,GoStockDashboardSummary);</script></dom-module></body></html>
