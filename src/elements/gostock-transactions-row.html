<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/app-route/app-route.html"><link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html"><link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><link rel="import" href="../shared-styles.html"></head><body><dom-module id="gostock-transactions-row"><template><style include="shared-styles">:host{display:block;padding:10px;}.content{display:grid;grid-template-columns:5% 40% 5% 5% 5% 5% 10% 5% 5%;grid-auto-rows:35px;grid-column-gap:10px;grid-row-gap:5px;}a{font-weight:400;text-decoration:none;margin-top:15px;color:#757575;}.btn{border-radius:12px;height:25px;margin-top:15px;border-width:0px;color:white;cursor:pointer;text-decoration:none;text-align:center;font-size:12px;line-height:25px;max-width:70px;}#buyBtn{background-color:#4990E2;}#sellBtn{background-color:#E06861;}</style><iron-ajax auto="" url="../../data/companies.json" handle-as="json" last-response="{{companies}}" on-response="postComplete"></iron-ajax><div class="content"><a href="asxlist/details/{{code}}">{{code}}</a> <a href="asxlist/details/{{code}}">{{company}}</a><p>{{qty}}</p><p>{{stockValue}}</p><p>{{tradeValue}}</p><p>{{brokerage}}</p><p>{{date}}</p><a class="btn" id="buyBtn" href="asxlist/details/{{code}}/buy">BUY</a> <a class="btn" id="sellBtn" href="asxlist/details/{{code}}/sell">SELL</a></div></template><script>class GoStockTransactionsRow extends Polymer.Element{static get is(){return'gostock-transactions-row'}static get properties(){return{code:{type:String,reflectToAttribute:!0},qty:{type:Number,reflectToAttribute:!0},stockValue:{type:Number,reflectToAttribute:!0},tradeValue:{type:Number,reflectToAttribute:!0},brokerage:{type:Number,reflectToAttribute:!0},date:{type:String,reflectToAttribute:!0},company:{type:String,reflectToAttribute:!0},companies:Object}}ready(){super.ready();var a=this.date.substring(0,10);this.date=a}postComplete(){for(var a=0;a<this.companies.companies.length;a++)this.companies.companies[a].code==this.code&&(this.company=this.companies.companies[a].company)}}window.customElements.define(GoStockTransactionsRow.is,GoStockTransactionsRow);</script></dom-module></body></html>
