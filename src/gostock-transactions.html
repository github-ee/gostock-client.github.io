<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/app-route/app-route.html"><link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../bower_components/iron-pages/iron-pages.html"><link rel="import" href="../bower_components/paper-input/paper-input.html"><link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html"><link rel="import" href="../bower_components/brum-global-variable/brum-global-variable.html"><link rel="import" href="shared-styles.html"><link rel="import" href="elements/gostock-transactions-row.html"></head><body><dom-module id="gostock-transactions"><template><style include="shared-styles">:host{display:block;padding:10px;}#myInput{width:350px;font-family:'Open Sans', sans, sans-serif;font-weight:600;color:black;font-size:25px;margin-top:20px;margin-bottom:30px;border:none;outline:none;caret-color :#34BB77;}#myInput::placeholder{color:rgba(0,0,0, 0.4);}.content{display:grid;grid-template-columns:5% 40% 5% 5% 5% 5% 10% 5% 5%;grid-auto-rows:35px;grid-column-gap:10px;grid-row-gap:5px;}.content p{text-overflow:ellipsis;}h3{color:gray;font-size:12px;font-weight:100;}.card{width:100%;}a{font-weight:400;text-decoration:none;margin-top:15px;color:#757575;}.btn{border-radius:12px;height:25px;margin-top:15px;border-width:0px;color:white;cursor:pointer;text-decoration:none;text-align:center;font-size:12px;line-height:25px;max-width:70px;}#buyBtn{background-color:#4990E2;}#sellBtn{background-color:#E06861;}</style><brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable><iron-localstorage name="user-storage" value="[[storedUser]]"></iron-localstorage><iron-ajax auto="" url="[[apiUrl]]/transactions/gettradertransactions/[[storedUser.traderId]]" handle-as="json" last-response="{{transactions}}"></iron-ajax><div class="card"><h1>TRANSACTIONS</h1><paper-input type="text" id="myInput" placeholder="Search by Date, Company or Code" value="{{filterVal::input}}"></paper-input><div class="content"><p></p><p></p><h3>QTY</h3><h3>PRICE</h3><h3>VALUE</h3><h3>BROK</h3><h3>DATE</h3><p></p><p></p></div><div><template is="dom-repeat" filter="{{_filter(filterVal)}}" items="{{transactions}}"><gostock-transactions-row code="[[item.StockCode]]" qty="[[item.StockQuantity]]" stockvalue="[[item.StockValue]]" tradevalue="[[item.TradeValue]]" brokerage="[[item.BrokerageFee]]" date="[[item.TransactionTime]]"></gostock-transactions-row></template></div></div></template><script>class GoStockTransactions extends Polymer.Element{static get is(){return"gostock-transactions"}static get properties(){return{transactions:Object,storedUser:Object,apiUrl:{type:String,value:"http://gostockoz.q7unpsspv9.ap-southeast-2.elasticbeanstalk.com"}}}ready(){super.ready()}_filter(a){return function(b){return!a||!!b&&(b.StockCode.toUpperCase()&&~b.StockCode.toUpperCase().indexOf(a.toUpperCase())||b.TransactionTime.toUpperCase()&&~b.TransactionTime.toUpperCase().indexOf(a.toUpperCase()))}}}window.customElements.define(GoStockTransactions.is,GoStockTransactions);</script></dom-module></body></html>
